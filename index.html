<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thollarkings Solar</title>
    <!-- Redirect ONLY when served from GitHub Pages domain -->
    <script>
      (function () {
        var ghHost = "thollarkings.github.io";
        var target = "https://thollarkings-solar.vercel.app/";
        // Only redirect if we're on GitHub Pages, not on Vercel or elsewhere
        if (window.location.hostname === ghHost && window.location.href !== target) {
          window.location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
