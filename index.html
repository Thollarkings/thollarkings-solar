<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Thollarkings Solar</title>
    <!-- GitHub Pages hard redirect to Vercel deployment -->
    <meta http-equiv="refresh" content="0; url=https://thollarkings-solar.vercel.app/" />
    <script>
      (function () {
        var target = "https://thollarkings-solar.vercel.app/";
        if (window.location.href !== target) {
          window.location.replace(target);
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://thollarkings-solar.vercel.app/" />
    </noscript>
  </head>
  <body>
    <p>Redirecting to <a href="https://thollarkings-solar.vercel.app/">https://thollarkings-solar.vercel.app/</a>...</p>
  </body>
</html>
